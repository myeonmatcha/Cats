<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <title>Cat image gallery</title>
  </head>
  <body>

    <link rel="stylesheet" href="Noemi-2.jpg" />
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Preview of our Cats" />
      </div>

      <div class="images">
        <div class="image-box" data-name="Batching">
          <img src="batching-1.jpg" alt="Soffy" />
          <h6>Soffy</h6>
        </div>
        <div class="image-box" data-name="Batching">
          <img src="batching-2.jpg" alt="" />
          <h6>Batching</h6>
        </div>
        <div class="image-box" data-name="Batching 2">
          <img src="batching-3.jpg" alt="" />
          <h6>Batching 2</h6>
        </div>
        <div class="image-box" data-name="Noe">
          <img src="Noemi-1.jpg" alt="" />
          <h6>Noe</h6>
        </div>
        <div class="image-box" data-name="Noemi">
          <img src="Noemi-2.jpg" alt="" />
          <h6>Noemi</h6>
        </div>
        <div class="image-box" data-name="Naomi">
          <img src="Noemi-3.jpg" alt="" />
          <h6>Naomi</h6>
        </div>
        <div class="image-box" data-name="Mj">
          <img src="Mj-1.jpg" alt="" />
          <h6>Mj</h6>
        </div>
        <div class="image-box" data-name="Kinder">
          <img src="kinder-1.jpg" alt="" />
          <h6>Kinder</h6>
        </div>
        <div class="image-box" data-name="Kinder 2">
          <img src="Kinder-2.jpg" alt="" />
          <h6>Kinder 2</h6>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
